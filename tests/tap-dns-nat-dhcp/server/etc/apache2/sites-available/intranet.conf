
<VirtualHost *:80>
	ServerAdmin admin@halib.ttt
	ServerName intranet.halib.ttt
 	DocumentRoot "/var/www/intranet"
 	<Directory /var/www/intranet>
	  	Order Deny,Allow
	  	Deny from all
	  	Allow from 127.0.0.1 ::1
	  	Allow from localhost
	  	Allow from 192.168
	  	Allow from 10.0
	  	Satisfy Any
	</Directory>
</VirtualHost>




